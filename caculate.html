<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>計算機</title>
    <link rel="stylesheet" href="css.css">
    
</head>

<body>
    <div class="highlight"></div>
    <!-- <p id="input">0</p> -->
    <div id="out">
        <table>
            <tr>
                <td colspan="4" id="input">0</td>
            </tr>
            <tr>
                <td>C</td>
                <td>/</td>
                <td>*</td>
                <td>-</td>
            </tr>
            <tr>
                <td>7</td>
                <td>8</td>
                <td>9</td>
                <td rowspan="2">+</td>
            </tr>
            <tr>
                <td>4</td>
                <td>5</td>
                <td>6</td>

            </tr>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td rowspan="2">=</td>
            </tr>
            <tr>
                <td colspan="2">0</td>
                <td>.</td>

            </tr>

        </table>

    </div>

    <script>
        const input = document.getElementById("input");
        const td = document.getElementsByTagName("td");
        
        for (let i = 1; i <= 17; i++) {
            td[i].onclick = function () {
                console.log(this.innerText);
                if (this.innerText == "C") input.innerText = "0";
                else if (this.innerText == "=") input.innerText = eval(input.innerText);
                else {
                    if (input.innerText == "0" && this.innerText != ".") {
                        input.innerText = this.innerText;            
                     }
                   
                    else input.insertAdjacentHTML("beforeend", this.innerText);
                }
            }
        }
        
    </script>

</body>

</html>
